---
layout: default
title: "Pensieri - Francesco Cucci"
lang: it
---

<div class="pt-40 pb-20 px-6 bg-white dark:bg-neutral-900 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-6xl md:text-8xl font-black mb-20 text-center tracking-tighter">
            Pensieri.
        </h1>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% assign posts = site.posts | where: "lang", "it" %}
            {% for post in posts %}
            <a href="{{ post.url }}"
                class="group relative block rounded-[2.5rem] overflow-hidden shadow-xl aspect-[4/5]">
                <img src="{{ post.image }}" alt="{{ post.title }}"
                    class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent opacity-80 group-hover:opacity-60 transition-opacity">
                </div>
                <div class="absolute bottom-0 left-0 p-8 w-full">
                    <div
                        class="inline-block px-3 py-1 rounded-full border border-white/30 text-[10px] font-bold uppercase tracking-widest text-white mb-4 backdrop-blur-sm">
                        {{ post.categories | first }}
                    </div>
                    <h3
                        class="text-2xl md:text-3xl font-black text-white mb-4 leading-tight group-hover:text-gray-200 transition-colors">
                        {{ post.title }}
                    </h3>
                    <p class="text-sm text-gray-300 line-clamp-3 mb-6">
                        {{ post.description }}
                    </p>
                    <span class="inline-flex items-center gap-2 text-white font-bold uppercase tracking-widest text-xs">
                        Leggi <i
                            class="fas fa-arrow-right transform group-hover:translate-x-1 transition-transform"></i>
                    </span>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
